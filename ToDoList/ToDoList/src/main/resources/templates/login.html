<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #43B8E2, #0073C6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #0073C6;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background: linear-gradient(to right, #279FE5, #0073C6);
      border: none;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <form th:action="@{/auth/login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input type="email" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-4">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <p class="text-center mt-3">Don't have an account? <a th:href="@{/auth/signup}" class="text-decoration-none">Sign up</a>

</div>

</body>
</html>
