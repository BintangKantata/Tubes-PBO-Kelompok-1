<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings</title>
  <link rel="stylesheet" href="../css/account.css" />
  <script src="../js/account.js" defer></script>
</head>
<body>
  <div class="navbar">
    <div class="logo">üìù <strong>ToDOList</strong></div>
    <div class="dropdown">
      <img src="../assets/img/user.jpg" class="user-avatar" id="dropdownBtn" />
      <div class="dropdown-menu" id="dropdownMenu">
        <button id="go-dashboard">Dashboard</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <div class="account-container">
    <div class="top-info">
      <img src="../assets/img/user.jpg" class="profile-img" />
      <div class="identity">
        <input type="text" id="account-username" disabled />
        <input type="email" id="account-email" disabled />
      </div>
    </div>

    <div class="form-section">
      <div class="left-form">
        <label>Username</label>
        <input type="text" id="new-username" />

        <label>New Password</label>
        <input type="password" id="new-password" />
      </div>

      <div class="right-form">
        <label>Current Password</label>
        <input type="password" id="current-password" />

        <label>Confirm Password</label>
        <input type="password" id="confirm-password" />
      </div>
    </div>

    <div class="save-button">
      <button id="save-account">Save</button>
    </div>
  </div>

  <!-- Modal Save -->
  <div class="modal" id="modal-save">
    <div class="modal-content">
      <p>Are you sure you want to save changes?</p>
      <div class="modal-buttons">
        <button id="cancel-save">No</button>
        <button id="confirm-save">Yes</button>
      </div>
    </div>
  </div>

  <!-- Modal Logout -->
  <div class="modal" id="modal-logout">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="no-logout">No</button>
        <button id="yes-logout">Yes</button>
      </div>
    </div>
  </div>
</body>
</html>
