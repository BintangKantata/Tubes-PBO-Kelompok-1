<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ToDoList</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <script src="../js/dashboard.js" defer></script>
</head>
<body>
  <div class="navbar">
    <div class="logo">üìù <strong>ToDOList</strong></div>
    <div class="dropdown">
      <img src="../assets/img/user.jpg" class="user-avatar" id="dropdownBtn" />
      <div class="dropdown-menu" id="dropdownMenu">
        <button id="go-account">Account</button>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </div>

  <div class="main-container">
    <button class="btn-category" id="new-category">New Category ++</button>
    <div class="category-container" id="category-container"></div>
  </div>

  <!-- Modal Add Category -->
  <div class="modal" id="modal-category">
    <div class="modal-content">
      <label for="category-name">Nama Kategori:</label>
      <input type="text" id="category-name" />
      <div class="modal-buttons">
        <button id="cancel-category">Cancel</button>
        <button id="confirm-category">OK</button>
      </div>
    </div>
  </div>

<!-- Modal Add/Edit Task -->
<div class="modal" id="modal-task">
  <div class="modal-content modal-task-form">
    <div class="form-row">
      <label for="task-name">Nama Task:</label>
      <input type="text" id="task-name" />
    </div>

    <div class="form-row">
      <label for="task-desc">Deskripsi:</label>
      <textarea id="task-desc"></textarea>
    </div>

    <div class="form-row">
      <label for="task-deadline">Set Deadline:</label>
      <input type="date" id="task-deadline" />
    </div>

    <div class="form-row">
      <label for="task-progress">Set Progress (%):</label>
      <input type="number" id="task-progress" min="0" max="100" />
    </div>

    <div class="modal-buttons">
      <button id="cancel-task">Cancel</button>
      <button id="confirm-task">OK</button>
    </div>
  </div>
</div>


  <!-- Modal Confirm Delete -->
  <div class="modal" id="modal-confirm">
    <div class="modal-content">
      <p>Are you sure you want to delete this?</p>
      <div class="modal-buttons">
        <button id="no-delete">No</button>
        <button id="yes-delete">Yes</button>
      </div>
    </div>
  </div>

  <!-- Modal Logout -->
  <div class="modal" id="modal-logout">
    <div class="modal-content">
      <p>Are you sure you want to logout?</p>
      <div class="modal-buttons">
        <button id="no-logout">No</button>
        <button id="yes-logout">Yes</button>
      </div>
    </div>
  </div>
</body>
</html>
